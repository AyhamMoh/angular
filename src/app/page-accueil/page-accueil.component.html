<h1>Accueil de {{nomApplication}}</h1>


<div class="container">


    
        <a mat-raised-button color = "primary" routerLink="/accueil/edit"><mat-icon>add</mat-icon>ajouter un article</a>
     
     
     
    <div class="row">

        <div class="col-6" *ngFor="let article of listeArticle">
            <mat-card class="mb-2">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{article.titre}}</mat-card-title>
                    <mat-card-subtitle *ngIf="article.auteur != null">{{article.auteur}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                    alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <p>
                        {{article.contenu}}
                    </p>
                </mat-card-content>
                <mat-card-actions class ="gap-1 justify-content-center">
                    <button mat-raised-button  color="accent">
                        <mat-icon class ="m-0">edit</mat-icon>
                        <span class = "m-2 d-none d-md-block">Modifier</span>
                        </button>
                    <button mat-raised-button color = "warn">
                        <mat-icon class ="m-0" >delete</mat-icon> 
                        <span class = "m-2 d-none d-md-block">Supprimer</span></button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
